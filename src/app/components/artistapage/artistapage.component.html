<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage " class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Cancion</th>
                    <th>Vista previa</th>
                    <th>Agregar a favoritos</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <th>
                        <img [src]="track.album.images | noimage" class="img-thumb">
                    </th>
                    <th>{{ track.album.name }}</th>
                    <th>{{ track.name }}</th>
                    <th> <iframe [src]="track.uri | domSeguro:'https://open.spotify.com/embed?uri='" width="300"
                        height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </th>
                    <th>  <button (click)="agregarAFavoritos( track )" class="btn btn-outline-success"><i class="fas fa-plus"></i> Agregar a favoritos</button> </th>
                </tr>

            </tbody>
        </table>
    </div>
</div>
