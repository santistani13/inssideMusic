<div class="row animated fadeIn">
    <div class="card puntero" style="width: 18rem;" *ngFor="let item of items">
        <img [src]="item.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title"><p>{{item.name}}</p></h5>
            <p class="card-text">{{item.artists[0].name}}</p>
            <button class="btn btn-outline-success"><i class="fas fa-plus"></i> Agregar a favoritos</button>
        </div>
    </div>
</div>
